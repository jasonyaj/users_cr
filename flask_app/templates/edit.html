<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Create</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex mt-5 justify-content-between">
        <h1 class="col-6">Edit User</h1>
        <a href="/users">Home</a>
      </div>
      <div class="row">
        <form action="/users/update/{{current_user.id}}" method="post">
          <div class="row">
            <label for="first_name">First Name:</label>
            <input class="form-control" type="text" name="first_name" id="first_name" value="{{current_user.first_name}}" />
          </div>
          <div class="row">
            <label for="last_name">Last Name:</label>
            <input class="form-control" type="text" name="last_name" id="last_name" value="{{current_user.last_name}}" />
          </div>
          <div  class="row">
            <label for="email">Email:</label>
            <input class="form-control" type="text" name="email" id="email" value="{{current_user.email}}" />
          </div>
          <div>
            <button class="btn btn-primary btn-block mt-3">Update</button>
            <a class="ps-5" href="/users/{{current_user.id}}">Show User</a>
          </div>
        </form>
      </div>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
